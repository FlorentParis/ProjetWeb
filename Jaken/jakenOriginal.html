<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">  
    <link rel="stylesheet" href="styleOriginal.css">
    <script src="script.js" defer></script>
    <title>Jaken Original.</title>
</head>
<body>
    <section id="score">
        <div class="containerJoueur">
            <span id="decoJoueur">Score Joueur:</span>
            <span id="resultJoueur"></span>
        </div>
        <span id="vs">VS</span>
        <div class="containerOrdi">
            <span id="decoOrdi">Score Ordi:</span>
            <span id="resultOrdi"></span>
        </div>
    </section>
    <section id="choix">
        <button id="pierre">Pierre</button>
        <button id="ciseaux">Ciseaux</button>
        <button id="feuille">Feuille</button>
    </section>

    <div class="popup-container" id="popwin">
        <div class="popup">
            <h1>Gagné !</h1>
        </div>
    </div>
    <div class="popup-container" id="poploose">
        <div class="popup">
            <h1>Perdu...</h1>
        </div>
    </div>
    <div class="popup-container" id="popegal">
        <div class="popup">
            <h1>Egalité.</h1>
        </div>
    </div>

    <div class="global" id="winglobal">
        <div class="containerglobal">
            <h1>Vous avez gagné !</h1>
            <button id="retart"><a href="jakenOriginal.html">Recommencer.</a></button>
        </div>
    </div>
    <div class="global" id="looseglobal">
        <div class="containerglobal">
            <h1>Vous avez perdu...</h1>
            <button id="retart"><a href="jakenOriginal.html">Recommencer.</a></button>
        </div>
    </div>

    <button id="close" ><a href="jakenHome.html">✖</a></button>
</body>
</html>
