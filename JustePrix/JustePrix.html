<!DOCTYPE html>
<html lang="fr">
<head>

<section id="TourJoueur">

    <input type="number" id="nombre" required>
        <button id="btnConfirmer" value="confirmer">Confirmer</button>
    <div id="info"></div>
    <div id="tourSuivant" style="display: none">
        <p id="message"></p>
        <button id="btnSuivant" value="suivant">Suivant</button>
    </div>
</section>

<section id="TourOrdinateur" style="display: none">
    <h1>Deuxieme tour :</h1>
    <p id="aleaOrdi"></p><br>
    Votre nombre est plus:
    <button id="btnGrand" value="grand">Grand</button>
    <button id="btnPetit" value="petit">Petit</button><br>
    <button id="btnTrouve" value="trouvé">Trouvé</button>
    <button id="btnRefresh">Refresh</button>
</section>

<section id="fin">
    <div id="gagne" style="display: none">
        GGGGGG!!!
        <a href="JustePrix.html">Recommencer</a>
    </div>

    <div id="perdu" style="display: none">
        LOOOOSER!!

    </div>

    <div id="egalite" style="display: none">
        Egalité

    </div>
