<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JustePrix</title>
    <link rel="stylesheet" href="JustePrix.css">
</head>
<body>
<h1 id="titre">JustePrix</h1>
<section id="TourJoueur">
    <h2>Premier Tour</h2>
    <span>Vous devez trouver le nombre mystère donné par l'ordinateur, essayer de faire le moins de tour possible! </span><br>
    <input type="number" id="nombre" required>
        <button id="btnConfirmer" value="confirmer">Confirmer</button>
    <div id="info"></div>
</section>


<section id="tourSuivant">
    <p id="message"></p>
    <p>Avant de continuer, veuillez a penser a un nombre entre 1 et 100</p>
    <button id="btnSuivant" value="suivant">Suivant</button>
</section>



<section id="TourOrdinateur" >
    <h2>Deuxieme tour :</h2>
    <p id="aleaOrdi"></p><br>
    Votre nombre est plus:
    <div id="btns">
        <button id="btnGrand" value="grand">Grand</button>
        <button id="btnPetit" value="petit">Petit</button><br>
        <button id="btnTrouve" value="trouvé">Trouvé</button>
        <button id="btnRefresh">Recommencer</button>
    </div>
</section>

<section id="fin">
    <p id="resultat"> </p><br>
    Voici le score final (tour joueur vs tour ordinateur): <span class="score"> </span>
    <button id="btnRecommencer">Recommencer</button>
</section>

<script type="text/javascript" src="JustePrix.js"></script>
</body>
</html>
